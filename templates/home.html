<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload new File</title>
</head>
<body>
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>

    {% if image %}
        <h1>File Uploaded</h1>
        <img src="{{ url_for('static', filename='files/' + image) }}"></img>
        <br>
    {% endif %}

</body>
</html>
